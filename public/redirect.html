    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-118023615-6');

        (function (exports) {
            var cookie = {};
            cookie.set = function set(name, val, opt) {
                opt = opt || {};
                var encodedVal = encodeURIComponent(val), expires = opt.expires ? opt.expires.toUTCString() : opt.duration ? new Date(Date.now() + opt.duration * 1000).toUTCString() : null;
                var cook = name + '=' + encodedVal + ';';
                if (expires)
                    cook += 'expires=' + expires;
                if (opt.path)
                    cook += 'path=' + opt.path;
                document.cookie = cook;
            };
            cookie.del = function (name) {
                document.cookie = name + '=deleted; expires=' + new Date(Date.now() - 1).toUTCString();
            };
            cookie.get = function get(name) {
                var cookies = {};
                var all = document.cookie.split(';').forEach(function (cs) {
                    var c = cs.split('=');
                    if (c[1])
                        cookies[c[0].trim()] = (decodeURIComponent(c[1]));
                });
                if (name)
                    return cookies[name];
                else
                    return cookies;
            };
            exports.cookie = cookie;
        }(typeof (exports) !== 'undefined' ? exports : this));

        if (window.URLSearchParams) {
            var params = new URLSearchParams(location.search);
            var title = params.get('title');
            document.title = title;
            var site = params.get('url')
            var og_title = document.querySelector("meta[property='og:title']");
            if (og_title) { og_title.setAttribute('content', title) }

            var image_url = params.get('image_url');
            var og_image = document.querySelector("meta[property='og:image']");
            if (image_url && og_image) { og_image.setAttribute('content', image_url) }

            window.onload = () => {
            }
            var loadLink = function () {
                var lcont = document.querySelector("#link-container")
                var link = document.createElement('a')
                link.setAttribute('href', site)
                link.setAttribute('target', '_blank')
                link.classList.add('button')
                link.innerText = 'Click to Read Article'
                document.querySelector("#btime").remove()
                lcont.removeChild(lcont.firstChild)
                lcont.appendChild(link)
            }

            window.document.onreadystatechange = (evt) => {
                if (document.readyState == "complete") {
                    document.querySelector("#art-title").innerHTML = title || "Pricecrypto";
                    // document.querySelector("#large-frame").setAttribute('src', "https://mellowads.com/view/B4BE53879E4B")
                    // document.querySelector("#short-frame").setAttribute('src', "https://mellowads.com/view/60F86D198D3A")
                    try {
                        var img = document.createElement('img')
                        img.src = image_url
                        img.alt = title
                        img.style.display = 'block'
                        img.style.margin = 'auto'
                        img.style.padding = '20px'
                        var theParent = document.querySelector('#parent')
                        theParent.appendChild(img);
                    } catch (error) {
                        console.log('error', error)
                    }

                    if (cookie.get('load')) {
                        cookie.del('load')
                        loadLink()
                    } else {
                        var time = 15;
                        var inter = setInterval(function () {
                            time--;
                            document.querySelector("#time").textContent = time
                            if (time === 0) {
                                loadLink()
                                cookie.set('load',true)
                                clearInterval(inter)
                            }
                        }, 1000)
                    }
                    // fetch('https://pricecrypto.cloudno.de').then(data => data.json()).then(cryptos => this.setState({ cryptos })).catch(err => { });
                }
            }
        } else {
            alert("Update your browser to see this content.")
        }
    </script>
